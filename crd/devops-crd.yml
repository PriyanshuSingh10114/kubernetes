kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: devopsbatches.trainwithshubham.com
spec:
  group: trainwithshubham.com
  names: 
    plural: devopsbatches
    singular: devopsbatch
    kind: DevOpsBatch
    shortNames:
      - junoon
      - batches
      - tws
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema: 
        type: object
        properties: 
          spec:
            type: object
            properties: 
              name:
                type: string
                description: "This is the name of devops batch"
              duration:
                type: string
                description: "This is the duration of batch"
              mode:
                type: string
                description: "This is the mode of batch"
              platform:
                type: string
                description: "This is the platform of batch"

