apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv
  namespace: nginx
  labels:
    app: local
spec:
  capacity:
    storage: 1Gi

  accessModes:                  # ✅ fixed
    - ReadWriteOnce

  persistentVolumeReclaimPolicy: Retain   # ✅ fixed

  storageClassName: local-storage

  hostPath:
    path: /mnt/data

